<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: darkkhaki;">
    <!-- Forms -->
  <center>
        <h1>Personal Details</h1>
        <form action="">
            <div>
                <label for="first">First Name:</label>
                <input type="text" id="first" placeholder="Enter your first name">
            </div>
        <br>
           <div>
                <label for="last">Last Name:</label>
                <input type="text" id="last" placeholder="Enter your last name">
           </div>
           <br>
           <div>
            <label for="pass">Password</label>
            <input type="password" id="pass" placeholder="Enter your password">
           </div>
           <br>
           <div>
           <label for="deg">Degree</label>
           <select name="degree" id="de">
            <option value="ind">B-TECH</option>
            <option value="ba" selected>BA</option>
            <option value="pol">POLY</option>
           </select>
           </div>
           <br>
           <div>
               <label for="email" >Email</label>
               <input type="email" id="email">
           </div>
           <br>
            <div>
                <label>Gender:</label>
                <label for="male">Male</label>
                <input type="radio" name="gender" id="male">
                <label for="female">Female</label>
                <input type="radio" name="gender" id="female">
                <label for="others">Others</label>
                <input type="radio" name="gender" id="others">
            </div>
            <br>
            <div>
                <label for="eli">Are You HUMAN</label>
                <input type="checkbox" name="" id="eli" checked>
            </div>
            <br>
    <div>
        <input type="submit" value="SUBMIT">
        <input type="reset" value="RESET">&#8203;
    </div>
  </center>
    </form> &#8203;
</body>
</html>
